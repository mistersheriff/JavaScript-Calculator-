<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator by Alhaji Sheriff</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <h3>Calculator by Alhaji Sheriff</h3>
    <div class="calculator">
      <span class="screen output"></span>
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button>=</button>
      <button style="width:100%;">clear</button>
    </div>
  </body>
</html>
